# ============================================================================
# CD: Canary Deploy to Azure Container Apps
# CD: Azure Container Apps へのカナリアデプロイ
# ============================================================================
# Triggered by CI success or manual dispatch
# CI 成功時またはマニュアルディスパッチで起動
# ============================================================================

name: CD - Canary Deploy to Azure Container Apps

on:
  workflow_run:
    workflows: ["CI - Build Scan SBOM Sign Push to GHCR"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  AZURE_RESOURCE_GROUP: rg-genai-student-jp
  AZURE_CONTAINER_APP_NAME: serverless-rag-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      packages: read
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Log in to Azure
        uses: azure/login@v2.3.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Download digest artifact from CI run
      # CI の成果物からダイジェストをダウンロード
      - name: Download image digest from CI
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v7.0.0
        with:
          name: image-digest
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Resolve GHCR credentials: prefer PAT, fallback to GITHUB_TOKEN
      # GHCR 認証情報の解決: PAT を優先し、未設定時は GITHUB_TOKEN にフォールバック
      - name: Resolve GHCR credentials
        id: ghcr-creds
        shell: bash
        run: |
          if [ -n "${{ secrets.GHCR_USERNAME }}" ] && [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
            echo "username=${{ secrets.GHCR_USERNAME }}" >> $GITHUB_OUTPUT
            echo "token=${{ secrets.GHCR_TOKEN }}" >> $GITHUB_OUTPUT
            echo "Using GHCR_USERNAME/GHCR_TOKEN"
          else
            echo "username=${{ github.actor }}" >> $GITHUB_OUTPUT
            echo "token=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_OUTPUT
            echo "GHCR_TOKEN not set, falling back to GITHUB_TOKEN"
            echo "For private images, token expiry may cause pull failures"
          fi

      # Log in to GHCR (required for cosign verify and digest resolution)
      # GHCR にログイン（cosign 検証とダイジェスト解決に必要）
      - name: Log in to GHCR
        uses: docker/login-action@v3.7.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.ghcr-creds.outputs.username }}
          password: ${{ steps.ghcr-creds.outputs.token }}

      # Build image URL: prefer digest from artifact, fallback to registry query
      # イメージ URL 構築: 成果物のダイジェストを優先、なければレジストリから取得
      - name: Prepare image url
        id: image-prep
        shell: bash
        run: |
          set -euo pipefail
          FULL_IMAGE="${{ env.REGISTRY }}/${{ github.repository }}"
          LOWER_IMAGE=$(echo "$FULL_IMAGE" | tr '[:upper:]' '[:lower:]')

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="latest"
          else
            SHA="${{ github.event.workflow_run.head_sha }}"
            TAG="sha-${SHA:0:7}"
          fi

          if [ -f digest.txt ]; then
            DIGEST=$(cat digest.txt | tr -d '[:space:]')
            echo "digest (from CI artifact): $DIGEST"
          else
            echo "No digest artifact found, querying registry..."
            DIGEST=$(docker buildx imagetools inspect "$LOWER_IMAGE:$TAG" 2>/dev/null \
              | grep -m1 "^Digest:" | awk '{print $2}')
            if [ -n "$DIGEST" ]; then
              echo "digest (from registry): $DIGEST"
            else
              echo "Failed to resolve digest, exiting"
              exit 1
            fi
          fi

          echo "image_repo=$LOWER_IMAGE" >> $GITHUB_OUTPUT
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT
          echo "image_digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "image_url=$LOWER_IMAGE@$DIGEST" >> $GITHUB_OUTPUT
          echo "Deploy image: $LOWER_IMAGE@$DIGEST (tag: $TAG)"

      # Verify image signature before deployment (supply chain security)
      # デプロイ前にイメージ署名を検証（サプライチェーンセキュリティ）
      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0
        with:
          cosign-release: 'v3.0.5'

      - name: Verify image signature (Cosign)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          echo "Verifying image signature..."
          cosign verify \
            --certificate-identity-regexp "https://github.com/${{ github.repository }}/" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            "${{ steps.image-prep.outputs.image_url }}"
          echo "Signature verified successfully"

      # Enable multiple revisions mode (required for canary deployment)
      # マルチリビジョンモードを有効化（カナリアデプロイの前提条件）
      - name: Ensure Multiple Revisions mode
        shell: bash
        run: |
          set -euo pipefail
          az extension add --name containerapp --upgrade
          az containerapp update \
            -g "${{ env.AZURE_RESOURCE_GROUP }}" \
            -n "${{ env.AZURE_CONTAINER_APP_NAME }}" \
            --revisions-mode multiple

      # Record deploy start time for DORA Metrics lead time calculation
      # DORA Metrics のリードタイム計算のためにデプロイ開始時刻を記録
      - name: Record deploy start time
        id: deploy-timer
        run: echo "start=$(date +%s%N)" >> $GITHUB_OUTPUT

      # Deploy new revision (specify --container-name for multi-container apps)
      # 新しいリビジョンをデプロイ（マルチコンテナ環境では --container-name を指定）
      - name: Deploy to Azure Container Apps
        shell: bash
        run: |
          set -euo pipefail

          # Ensure registry credentials are configured
          # レジストリの認証情報を設定
          az containerapp registry set \
            -n "${{ env.AZURE_CONTAINER_APP_NAME }}" \
            -g "${{ env.AZURE_RESOURCE_GROUP }}" \
            --server "${{ env.REGISTRY }}" \
            --username "${{ steps.ghcr-creds.outputs.username }}" \
            --password "${{ steps.ghcr-creds.outputs.token }}" \
            --output none

          # Update the specified container's image
          # 指定されたコンテナのイメージを更新
          az containerapp update \
            -n "${{ env.AZURE_CONTAINER_APP_NAME }}" \
            -g "${{ env.AZURE_RESOURCE_GROUP }}" \
            --container-name serverless-rag-api \
            -i "${{ steps.image-prep.outputs.image_url }}" \
            --output none

          echo "✅ Deploy succeeded: ${{ steps.image-prep.outputs.image_url }}"

      # Canary rollout: 0% smoke test → 10% → 50% → 100%
      # カナリアリリース: 0% スモークテスト → 10% → 50% → 100%
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Canary rollout logic
        env:
          RG: ${{ env.AZURE_RESOURCE_GROUP }}
          APP: ${{ env.AZURE_CONTAINER_APP_NAME }}
        run: bash scripts/deploy_canary.sh "$RG" "$APP"

      # ---- Datadog DORA Metrics ----
      # ---- Datadog DORA メトリクス ----
      - name: Extract App Version
        id: version
        if: success()
        run: |
          VERSION=$(grep -E '^__version__\s*=' app/__init__.py | cut -d '"' -f 2)
          echo "app_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Send DORA deployment event to Datadog (API)
        if: ${{ success() }}
        env:
          DD_API_KEY: ${{ secrets.DD_API_KEY }}
          DD_SITE: us5.datadoghq.com
          DORA_SERVICE: serverless-rag-api
          DORA_ENV: stg
          DORA_STARTED_AT_NS: ${{ steps.deploy-timer.outputs.start }}
          DORA_VERSION: ${{ steps.version.outputs.app_version }}
          DORA_REPOSITORY_URL: https://github.com/${{ github.repository }}
          WORKFLOW_EVENT_NAME: ${{ github.event_name }}
          WORKFLOW_HEAD_SHA: ${{ github.event.workflow_run.head_sha }}
          GITHUB_SHA_CURRENT: ${{ github.sha }}
        run: |
          if [ -z "${DD_API_KEY:-}" ]; then
            echo "Skipping Datadog DORA event: DD_API_KEY is not configured."
            exit 0
          fi
          bash scripts/send_datadog_dora_deployment.sh

      - name: Deployment Summary
        if: success()
        shell: bash
        run: |
          echo "### CD Done" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | \`${{ env.AZURE_RESOURCE_GROUP }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Container App | \`${{ env.AZURE_CONTAINER_APP_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ steps.image-prep.outputs.image_repo }}:${{ steps.image-prep.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.image-prep.outputs.image_digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Strategy | Canary: 0% smoke → 10% → 50% → 100% |" >> $GITHUB_STEP_SUMMARY
          echo "| Cosign | verified |" >> $GITHUB_STEP_SUMMARY

      - name: Deployment Failed Summary
        if: failure()
        shell: bash
        run: |
          echo "### CD Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | \`${{ env.AZURE_RESOURCE_GROUP }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Container App | \`${{ env.AZURE_CONTAINER_APP_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ steps.image-prep.outputs.image_repo }}:${{ steps.image-prep.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.image-prep.outputs.image_digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment failed. Traffic should have been auto-rolled back to the stable revision." >> $GITHUB_STEP_SUMMARY
