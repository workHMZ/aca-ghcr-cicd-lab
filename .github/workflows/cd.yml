# CD: Canary deploy to Azure Container Apps
# CI 成功后自动触发，也可手动触发
# 流程: cosign verify → 0%冒烟 → 10% → 50% → 100%，失败自动回滚

name: CD - Canary Deploy to Azure Container Apps

on:
  workflow_run:
    workflows: ["CI - Build Scan SBOM Sign Push to GHCR"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  AZURE_RESOURCE_GROUP: rg-genai-student-jp
  AZURE_CONTAINER_APP_NAME: serverless-rag-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      packages: read
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Log in to Azure
        uses: azure/login@v2.3.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 从 CI 拿 digest
      - name: Download image digest from CI
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: image-digest
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # GHCR 凭据：优先用 PAT，没配就用 GITHUB_TOKEN
      - name: Resolve GHCR credentials
        id: ghcr-creds
        shell: bash
        run: |
          if [ -n "${{ secrets.GHCR_USERNAME }}" ] && [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
            echo "username=${{ secrets.GHCR_USERNAME }}" >> $GITHUB_OUTPUT
            echo "token=${{ secrets.GHCR_TOKEN }}" >> $GITHUB_OUTPUT
            echo "用 GHCR_USERNAME/GHCR_TOKEN"
          else
            echo "username=${{ github.actor }}" >> $GITHUB_OUTPUT
            echo "token=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_OUTPUT
            echo "GHCR_TOKEN 没配，用 GITHUB_TOKEN 代替"
            echo "私有镜像的话，token 过期后拉取会失败"
          fi

      # 登录 GHCR（cosign verify 和 digest 解析要用）
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.ghcr-creds.outputs.username }}
          password: ${{ steps.ghcr-creds.outputs.token }}

      # 拼镜像地址，优先从 artifact 读 digest，没有就从 registry 查
      - name: Prepare image url
        id: image-prep
        shell: bash
        run: |
          set -euo pipefail
          FULL_IMAGE="${{ env.REGISTRY }}/${{ github.repository }}"
          LOWER_IMAGE=$(echo "$FULL_IMAGE" | tr '[:upper:]' '[:lower:]')

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="latest"
          else
            SHA="${{ github.event.workflow_run.head_sha }}"
            TAG="sha-${SHA:0:7}"
          fi

          if [ -f digest.txt ]; then
            DIGEST=$(cat digest.txt | tr -d '[:space:]')
            echo "digest (from CI): $DIGEST"
          else
            echo "没有 digest artifact，从 registry 查..."
            DIGEST=$(docker buildx imagetools inspect "$LOWER_IMAGE:$TAG" 2>/dev/null \
              | grep -m1 "^Digest:" | awk '{print $2}')
            if [ -n "$DIGEST" ]; then
              echo "digest (from registry): $DIGEST"
            else
              echo "拿不到 digest，退出"
              exit 1
            fi
          fi

          echo "image_repo=$LOWER_IMAGE" >> $GITHUB_OUTPUT
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT
          echo "image_digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "image_url=$LOWER_IMAGE@$DIGEST" >> $GITHUB_OUTPUT
          echo "部署镜像: $LOWER_IMAGE@$DIGEST (tag: $TAG)"

      # 部署前验签：确认镜像是本仓库 CI 签的
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.8.2

      - name: Verify image signature (Cosign)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          echo "验证镜像签名..."
          cosign verify \
            --certificate-identity-regexp "https://github.com/${{ github.repository }}/" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            "${{ steps.image-prep.outputs.image_url }}"
          echo "签名验证通过"

      # 开启多版本模式（canary 的前提）
      - name: Ensure Multiple Revisions mode
        shell: bash
        run: |
          set -euo pipefail
          az extension add --name containerapp --upgrade
          az containerapp update \
            -g "${{ env.AZURE_RESOURCE_GROUP }}" \
            -n "${{ env.AZURE_CONTAINER_APP_NAME }}" \
            --revisions-mode multiple

      # 部署新 revision
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          containerAppName: ${{ env.AZURE_CONTAINER_APP_NAME }}
          imageToDeploy: ${{ steps.image-prep.outputs.image_url }}
          registryUrl: ${{ env.REGISTRY }}
          registryUsername: ${{ steps.ghcr-creds.outputs.username }}
          registryPassword: ${{ steps.ghcr-creds.outputs.token }}

      # Canary 发布：0% 冒烟 → 10% → 50% → 100%
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Canary rollout logic
        env:
          RG: ${{ env.AZURE_RESOURCE_GROUP }}
          APP: ${{ env.AZURE_CONTAINER_APP_NAME }}
        run: bash scripts/deploy_canary.sh "$RG" "$APP"

      - name: Deployment Summary
        if: success()
        shell: bash
        run: |
          echo "### CD Done" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 项目 | 值 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | \`${{ env.AZURE_RESOURCE_GROUP }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Container App | \`${{ env.AZURE_CONTAINER_APP_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ steps.image-prep.outputs.image_repo }}:${{ steps.image-prep.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.image-prep.outputs.image_digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Strategy | Canary: 0% smoke → 10% → 50% → 100% |" >> $GITHUB_STEP_SUMMARY
          echo "| Cosign | verified |" >> $GITHUB_STEP_SUMMARY

      - name: Deployment Failed Summary
        if: failure()
        shell: bash
        run: |
          echo "### CD Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 项目 | 值 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | \`${{ env.AZURE_RESOURCE_GROUP }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Container App | \`${{ env.AZURE_CONTAINER_APP_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ steps.image-prep.outputs.image_repo }}:${{ steps.image-prep.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.image-prep.outputs.image_digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "部署失败，查看日志。流量应已自动回滚到 stable revision。" >> $GITHUB_STEP_SUMMARY
