# CD: Canary deploy to Azure Container Apps
# CI 成功后自动触发，也可手动触发
# 流程: cosign verify → 0%冒烟 → 10% → 50% → 100%，失败自动回滚

name: CD - Canary Deploy to Azure Container Apps

on:
  workflow_run:
    workflows: ["CI - Build Scan SBOM Sign Push to GHCR"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  AZURE_RESOURCE_GROUP: rg-genai-student-jp
  AZURE_CONTAINER_APP_NAME: serverless-rag-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      packages: read
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Log in to Azure
        uses: azure/login@v2.3.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 从 CI 拿 digest
      - name: Download image digest from CI
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: image-digest
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # GHCR 凭据：优先用 PAT，没配就用 GITHUB_TOKEN
      - name: Resolve GHCR credentials
        id: ghcr-creds
        shell: bash
        run: |
          if [ -n "${{ secrets.GHCR_USERNAME }}" ] && [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
            echo "username=${{ secrets.GHCR_USERNAME }}" >> $GITHUB_OUTPUT
            echo "token=${{ secrets.GHCR_TOKEN }}" >> $GITHUB_OUTPUT
            echo "用 GHCR_USERNAME/GHCR_TOKEN"
          else
            echo "username=${{ github.actor }}" >> $GITHUB_OUTPUT
            echo "token=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_OUTPUT
            echo "GHCR_TOKEN 没配，用 GITHUB_TOKEN 代替"
            echo "私有镜像的话，token 过期后拉取会失败"
          fi

      # 登录 GHCR（cosign verify 和 digest 解析要用）
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.ghcr-creds.outputs.username }}
          password: ${{ steps.ghcr-creds.outputs.token }}

      # 拼镜像地址，优先从 artifact 读 digest，没有就从 registry 查
      - name: Prepare image url
        id: image-prep
        shell: bash
        run: |
          set -euo pipefail
          FULL_IMAGE="${{ env.REGISTRY }}/${{ github.repository }}"
          LOWER_IMAGE=$(echo "$FULL_IMAGE" | tr '[:upper:]' '[:lower:]')

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="latest"
          else
            SHA="${{ github.event.workflow_run.head_sha }}"
            TAG="sha-${SHA:0:7}"
          fi

          if [ -f digest.txt ]; then
            DIGEST=$(cat digest.txt | tr -d '[:space:]')
            echo "digest (from CI): $DIGEST"
          else
            echo "没有 digest artifact，从 registry 查..."
            DIGEST=$(docker buildx imagetools inspect "$LOWER_IMAGE:$TAG" 2>/dev/null \
              | grep -m1 "^Digest:" | awk '{print $2}')
            if [ -n "$DIGEST" ]; then
              echo "digest (from registry): $DIGEST"
            else
              echo "拿不到 digest，退出"
              exit 1
            fi
          fi

          echo "image_repo=$LOWER_IMAGE" >> $GITHUB_OUTPUT
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT
          echo "image_digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "image_url=$LOWER_IMAGE@$DIGEST" >> $GITHUB_OUTPUT
          echo "部署镜像: $LOWER_IMAGE@$DIGEST (tag: $TAG)"

      # 部署前验签：确认镜像是本仓库 CI 签的
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.8.2

      - name: Verify image signature (Cosign)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          echo "验证镜像签名..."
          cosign verify \
            --certificate-identity-regexp "https://github.com/${{ github.repository }}/" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            "${{ steps.image-prep.outputs.image_url }}"
          echo "签名验证通过"

      # 开启多版本模式（canary 的前提）
      - name: Ensure Multiple Revisions mode
        shell: bash
        run: |
          set -euo pipefail
          az extension add --name containerapp --upgrade
          az containerapp update \
            -g "${{ env.AZURE_RESOURCE_GROUP }}" \
            -n "${{ env.AZURE_CONTAINER_APP_NAME }}" \
            --revisions-mode multiple

      # 部署新 revision
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          containerAppName: ${{ env.AZURE_CONTAINER_APP_NAME }}
          imageToDeploy: ${{ steps.image-prep.outputs.image_url }}
          registryUrl: ${{ env.REGISTRY }}
          registryUsername: ${{ steps.ghcr-creds.outputs.username }}
          registryPassword: ${{ steps.ghcr-creds.outputs.token }}

      # Canary 发布：0% 冒烟 → 10% → 50% → 100%
      - name: Canary rollout logic
        shell: bash
        run: |
          set -euo pipefail

          RG="${{ env.AZURE_RESOURCE_GROUP }}"
          APP="${{ env.AZURE_CONTAINER_APP_NAME }}"

          # --- 工具函数 ---

          # 重试，最多 5 次，间隔 10s
          run_with_retry() {
            local n=1
            local max=5
            local delay=10
            while true; do
              "$@" && break || {
                if [[ $n -lt $max ]]; then
                  ((n++))
                  echo "  重试 $n/$max..."
                  sleep $delay
                else
                  echo "  $max 次都失败了"
                  return 1
                fi
              }
            done
          }

          # 健康检查
          check_health() {
            local url="$1"
            local timeout="${2:-10}"
            local attempts="${3:-24}"
            echo "health check: $url"
            for i in $(seq 1 "$attempts"); do
              if curl -fsS --max-time "$timeout" "$url" >/dev/null 2>&1; then
                echo "  OK"
                return 0
              fi
              echo "  等待中 ($i/$attempts)..."
              sleep 10
            done
            echo "  超时，health check 失败"
            return 1
          }

          # 预热（加载 embedding 模型）
          warmup_model() {
            local url="$1"
            local timeout="${2:-300}"
            local attempts="${3:-2}"
            echo "warmup: $url"
            for i in $(seq 1 "$attempts"); do
              if curl -fsS --max-time "$timeout" "$url" >/dev/null 2>&1; then
                echo "  warmup 完成"
                return 0
              fi
              echo "  warmup 失败，重试 ($i/$attempts)..."
              sleep 10
            done
            echo "  warmup 最终失败"
            return 1
          }

          # 检查流量是否切到位
          verify_traffic() {
            local rev="$1"
            local expected="${2:-100}"
            local attempts="${3:-6}"
            for i in $(seq 1 "$attempts"); do
              CURRENT_WEIGHT=$(az containerapp ingress traffic show -g "$RG" -n "$APP" \
                --query "sum([?revisionName=='$rev'].weight)" -o tsv 2>/dev/null || echo "0")
              if [ "$CURRENT_WEIGHT" = "$expected" ]; then
                return 0
              fi
              echo "  流量确认中 ($i/$attempts): 当前=$CURRENT_WEIGHT 期望=$expected"
              sleep 5
            done
            return 1
          }

          # 回滚：关掉 set -e 保证跑完
          rollback() {
            echo "开始回滚..."
            set +e

            if [ -z "${STABLE_REV:-}" ] || [ "$STABLE_REV" = "None" ]; then
              echo "没有 stable revision，无法回滚"
              exit 1
            fi

            echo "流量全切回 $STABLE_REV..."
            run_with_retry az containerapp ingress traffic set \
              -g "$RG" -n "$APP" \
              --revision-weight "$STABLE_REV=100"

            if [ $? -ne 0 ]; then
              echo "回滚失败！需要手动处理"
              exit 1
            fi

            echo "确认流量..."
            if ! verify_traffic "$STABLE_REV" 100 8; then
              echo "流量确认失败"
              exit 1
            fi
            echo "流量已切回 stable"

            # 停掉有问题的 revision（失败也无所谓）
            echo "停用 $NEW_REV..."
            az containerapp revision deactivate -g "$RG" -n "$APP" --revision "$NEW_REV" 2>/dev/null || true

            echo "回滚完成"
            exit 1
          }

          # --- 主流程 ---

          echo "查询 FQDN..."
          FQDN=$(az containerapp show -g "$RG" -n "$APP" --query "properties.configuration.ingress.fqdn" -o tsv)
          if [ -z "$FQDN" ] || [ "$FQDN" = "None" ]; then
            echo "拿不到 FQDN，检查 External Ingress 是否开启"
            exit 1
          fi

          # 最新的 revision = 刚部署的
          NEW_REV=$(az containerapp revision list -g "$RG" -n "$APP" \
            --query "sort_by([].{name:name, created:properties.createdTime}, &created)[-1].name" -o tsv)

          if [ -z "$NEW_REV" ] || [ "$NEW_REV" = "None" ]; then
            echo "找不到新 revision"
            exit 1
          fi

          # 当前流量最大的 = stable
          STABLE_REV=$(az containerapp revision list -g "$RG" -n "$APP" \
            --query "sort_by([?properties.trafficWeight!=null && properties.trafficWeight>\`0\`].{name:name, w:properties.trafficWeight}, &w)[-1].name" -o tsv || true)

          echo "new:    $NEW_REV"
          echo "stable: ${STABLE_REV:-<无>}"

          # 拼健康检查 URL（label URL: {app}---{label}.{domain}）
          APP_NAME="${FQDN%%.*}"
          ENV_DOMAIN="${FQDN#*.}"
          CANARY_URL="https://${APP_NAME}---canary.${ENV_DOMAIN}/health"
          MAIN_URL="https://${FQDN}/health"

          echo "canary: $CANARY_URL"
          echo "main:   $MAIN_URL"

          # 首次部署（没有 stable 或新旧一样）
          if [ -z "${STABLE_REV:-}" ] || [ "$STABLE_REV" = "None" ] || [ "$NEW_REV" = "$STABLE_REV" ]; then
            echo "首次部署，100% 切到 $NEW_REV"
            run_with_retry az containerapp ingress traffic set -g "$RG" -n "$APP" --revision-weight "$NEW_REV=100"
            sleep 15
            if ! check_health "$MAIN_URL" 15 24; then
              echo "首次部署 health check 失败"
              exit 1
            fi
            if ! warmup_model "${MAIN_URL%/health}/warmup" 300 2; then
              echo "首次部署 warmup 失败"
              exit 1
            fi
            echo "首次部署完成"
            exit 0
          fi

          # --- Canary 流程 ---

          # 清理旧的 canary label
          az containerapp revision label remove --name "$APP" --resource-group "$RG" --label canary 2>/dev/null || true

          # 给新 revision 打 canary label
          echo "label canary -> $NEW_REV"
          run_with_retry az containerapp revision label add \
            --name "$APP" \
            --resource-group "$RG" \
            --revision "$NEW_REV" \
            --label canary

          # 0% — 冒烟测试（只走 label URL 不影响生产流量）
          echo "=== 0% 冒烟测试 ==="
          sleep 15
          if ! check_health "$CANARY_URL" 15 24; then rollback; fi
          if ! warmup_model "${CANARY_URL%/health}/warmup" 300 2; then rollback; fi

          # 10%
          echo "=== 10% ==="
          run_with_retry az containerapp ingress traffic set -g "$RG" -n "$APP" --revision-weight "$STABLE_REV=90" "$NEW_REV=10"
          sleep 10
          if ! check_health "$CANARY_URL" 10 24; then rollback; fi

          # 50%
          echo "=== 50% ==="
          run_with_retry az containerapp ingress traffic set -g "$RG" -n "$APP" --revision-weight "$STABLE_REV=50" "$NEW_REV=50"
          sleep 10
          if ! check_health "$CANARY_URL" 10 24; then rollback; fi

          # 100%
          echo "=== 100% ==="
          run_with_retry az containerapp ingress traffic set -g "$RG" -n "$APP" --revision-weight "$NEW_REV=100"
          sleep 5
          if ! check_health "$MAIN_URL" 10 24; then rollback; fi

          # 停用旧版本
          echo "停用旧 revision: $STABLE_REV"
          az containerapp revision deactivate -g "$RG" -n "$APP" --revision "$STABLE_REV" 2>/dev/null || true

          echo "部署完成: $NEW_REV (100%), $STABLE_REV (已停用)"

      - name: Deployment Summary
        if: success()
        shell: bash
        run: |
          echo "### CD Done" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 项目 | 值 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | \`${{ env.AZURE_RESOURCE_GROUP }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Container App | \`${{ env.AZURE_CONTAINER_APP_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ steps.image-prep.outputs.image_repo }}:${{ steps.image-prep.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.image-prep.outputs.image_digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Strategy | Canary: 0% smoke → 10% → 50% → 100% |" >> $GITHUB_STEP_SUMMARY
          echo "| Cosign | verified |" >> $GITHUB_STEP_SUMMARY

      - name: Deployment Failed Summary
        if: failure()
        shell: bash
        run: |
          echo "### CD Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 项目 | 值 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | \`${{ env.AZURE_RESOURCE_GROUP }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Container App | \`${{ env.AZURE_CONTAINER_APP_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ steps.image-prep.outputs.image_repo }}:${{ steps.image-prep.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.image-prep.outputs.image_digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "部署失败，查看日志。流量应已自动回滚到 stable revision。" >> $GITHUB_STEP_SUMMARY
