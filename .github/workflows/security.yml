# ============================================================================
# Security - Trivy Vulnerability Scan (PR Gate)
# 安全扫描 - Trivy漏洞检测（PR门禁）
# ============================================================================
# Trigger: Pull Request to main (only for code/config changes)
# 触发条件: 向main分支的PR（仅限代码/配置变更）
# ============================================================================

name: Security - Trivy Scan

on:
  pull_request:
    branches: [main]
    paths:
      # Only trigger on code/config changes (忽略文档和workflow变更)
      - 'app/**'
      - 'scripts/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - '.env.example'
  workflow_dispatch:

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # Upload SARIF to Security tab (上传SARIF到安全标签页)
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ========== Step 1: Scan dependencies ==========
      # 步骤1: 扫描依赖漏洞（requirements.txt等）
      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true

      # Upload results to GitHub Security tab | 上传结果到GitHub安全标签页
      - name: Upload filesystem scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      # ========== Step 2: Build image locally ==========
      # 步骤2: 本地构建镜像（不推送，仅用于扫描）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: security-scan:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ========== Step 3: Scan container image ==========
      # 步骤3: 扫描容器镜像漏洞（OS + 应用层）
      - name: Run Trivy vulnerability scanner (image)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'security-scan:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true

      - name: Upload image scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-container'

      # ========== Step 4: Gate - fail on vulnerabilities ==========
      # 步骤4: 安全门禁 - 发现HIGH/CRITICAL漏洞时阻断PR
      - name: Check for critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'security-scan:${{ github.sha }}'
          format: 'table'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          exit-code: '1'

      # ========== Summary ==========
      - name: Security scan passed
        if: success()
        run: |
          echo "### ✅ Security Scan Passed" >> $GITHUB_STEP_SUMMARY
          echo "No HIGH or CRITICAL vulnerabilities found." >> $GITHUB_STEP_SUMMARY
          echo "扫描通过，未发现高危或严重漏洞。" >> $GITHUB_STEP_SUMMARY
