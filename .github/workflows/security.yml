# ============================================================================
# Security - Trivy Vulnerability Scan (PR Gate)
# セキュリティ - Trivy 脆弱性スキャン（PR ゲート）
# ============================================================================
# Trigger: Pull Request to main (code/config changes only)
# トリガー: main ブランチへの PR（コード/設定変更のみ）
# ============================================================================

name: Security - Trivy Scan

on:
  pull_request:
    branches: [main]
    paths:
      # Only trigger on code/config changes, not docs or workflows
      # コード/設定変更のみ対象、ドキュメントやワークフローの変更は無視
      - 'app/**'
      - 'scripts/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - '.env.example'
  workflow_dispatch:

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # Upload SARIF to Security tab / SARIF をセキュリティタブにアップロード
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          docker system prune -af
          docker builder prune -af

      # ========== Step 1: Scan dependencies (filesystem) ==========
      # ========== ステップ 1: 依存関係のスキャン（ファイルシステム） ==========
      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true

      # Upload results to GitHub Security tab
      # 結果を GitHub セキュリティタブにアップロード
      - name: Upload filesystem scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      # ========== Step 2: Build image locally for scanning ==========
      # ========== ステップ 2: スキャン用にイメージをローカルビルド ==========
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: security-scan:${{ github.sha }}
          build-args: |
            PRELOAD_EMBEDDING_MODEL=0
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ========== Step 3: Scan container image (OS + library) ==========
      # ========== ステップ 3: コンテナイメージのスキャン（OS + ライブラリ） ==========
      - name: Run Trivy vulnerability scanner (image)
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: 'image'
          image-ref: 'security-scan:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true

      - name: Upload image scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-container'

      # ========== Step 4: Gate - fail on HIGH/CRITICAL vulnerabilities ==========
      # ========== ステップ 4: ゲート - HIGH/CRITICAL 脆弱性があれば PR をブロック ==========
      - name: Check for critical vulnerabilities
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: 'image'
          image-ref: 'security-scan:${{ github.sha }}'
          format: 'table'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          exit-code: '1'

      # ========== Summary ==========
      - name: Security scan passed
        if: success()
        run: |
          echo "### ✅ Security Scan Passed" >> $GITHUB_STEP_SUMMARY
          echo "No HIGH or CRITICAL vulnerabilities found." >> $GITHUB_STEP_SUMMARY
          echo "HIGH または CRITICAL の脆弱性は検出されませんでした。" >> $GITHUB_STEP_SUMMARY
